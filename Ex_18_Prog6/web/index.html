12.2 - Passar a String vidade para int vidade. Por que dá erro? Citar e implementar uma forma de contornar esta situação?

R: 
Porque está pegando dados do HTML que envia em formato de texto.
Uma forma de resolver isso seria transformar o resultado recebido em inteiro com o Integer.parseInt().
Exemplo:
	
String vnome;
int vidade;
vnome = request.getParameter("nome");
vidade = Integer.parseInt(request.getParameter("idade"));
out.println("Nome: " + vnome + " ; Idade: " + vidade);
